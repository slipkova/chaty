<div class="container">
        <div class="card-deck">
        {% for i in cottages %}
        <div class="card text-center col-4">

            <p class="card-name"><a href="{% url 'detail' i.id %}"> {{ i }}</a></p>
            <hr/>
            <p>Počet míst: {{ i.spaces }}</p>

            <p>{{ i.address }}</p>


        </div>
        {% endfor %}
        </div>
    </div>
